{% extends "blog/template.html" %}

{% block content %}
    <div>
        <h3>{{ post.title }}</h3>
        <span class="date">{{ post.created|date:"SHORT_DATE_FORMAT" }}</span>
        <p>{{ post.content }}</p>
        {% if user.is_authenticated and user.is_staff %}
            <p>
                <a href="{% url 'admin:blog_post_change' post.id %}" class="edit">Edit Post</a>
            </p>
        {% endif %}
        <a href="/">Volver a la portada</a>
    </div>
{% endblock %}
